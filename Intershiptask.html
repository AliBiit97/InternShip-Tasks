<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>');
      animation: float 20s linear infinite;
    }
    
    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }
    
    .container { position: relative; z-index: 1; }
    
    header {
      animation: slideDown 0.6s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #00d4ff, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    
    header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-label {
      color: rgb(186, 162, 162);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    
    .form-control, .form-control:focus {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-control:focus {
      background: white;
      border-color: #0099ff;
      box-shadow: 0 0 0 4px rgba(0, 153, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 153, 255, 0.6);
    }
    
    .btn-outline-danger {
      background: rgba(220, 53, 69, 0.1);
      border: 2px solid rgba(220, 53, 69, 0.5);
      color: white;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-outline-danger:hover {
      background: rgba(220, 53, 69, 0.9);
      border-color: #dc3545;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
    }
    
    #countDisplay {
      color: white;
      font-weight: 600;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .todo-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.5s ease-out;
      overflow: hidden;
      position: relative;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .todo-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
    }
    
    .todo-card:hover {
      transform: translateX(10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 153, 255, 0.3);
    }
    
    .todo-card .card-body {
      padding: 1.5rem;
      padding-left: 2rem;
    }
    
    .card-title {
      color: #2d3748;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .card-text {
      color: #506789;
      line-height: 1.6;
    }
    
    .badge-updated {
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: 0.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .btn-sm {
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid;
    }
    
    .btn-outline-primary {
      color: #0099ff;
      border-color: #0099ff;
      background: transparent;
    }
    
    .btn-outline-primary:hover {
      background: #0099ff;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 153, 255, 0.4);
    }
    
    .btn-sm.btn-outline-danger {
      color: #dc3545;
      border-color: #dc3545;
      background: transparent;
    }
    
    .btn-sm.btn-outline-danger:hover {
      background: #dc3545;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
    }
    
    #emptyState {
      color: rgba(255,255,255,0.9);
      animation: fadeIn 1s ease-out;
    }
    
    #emptyState p {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .modal-content {
      border-radius: 20px;
      border: none;
      overflow: hidden;
    }
    
    .modal-header {
      background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
      color: white;
      border: none;
      padding: 1.5rem;
    }
    
    .modal-title {
      font-weight: 700;
    }
    
    .btn-close {
      filter: brightness(0) invert(1);
    }
    
    .invalid-feedback {
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      .glass-card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <header class="mb-5 text-center">
        <h1>‚ú® Todo List</h1>
        <p>Organize your tasks beautifully</p>
      </header>

    
      <section class="glass-card mb-4">
        <form id="todoForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Title </label>
            <input id="titleInput" class="form-control" placeholder="What needs to be done?" required>
            <div class="invalid-feedback">Title is required.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="descInput" class="form-control" rows="3" placeholder="Add some details..."></textarea>
          </div>
          <div class="d-flex gap-2 flex-wrap align-items-center">
            <button type="submit" class="btn btn-primary">Add Todo</button>
            <button type="button" class="btn btn-outline-danger" id="clearAllBtn">Clear All</button>
            <div class="ms-auto" id="countDisplay">0 items</div>
          </div>
        </form>
      </section>

      <!-- Todo List -->
      <section id="listSection">
        <div id="itemsContainer" class="row g-3"></div>
        <div id="emptyState" class="text-center py-5">
          <p class="mb-2">üéØ No todos yet</p>
          <small>Start by adding your first task above!</small>
        </div>
      </section>
    </div>
  </div>
</main>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">‚úèÔ∏è Edit Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Title </label>
            <input type="text" id="editTitle" class="form-control" required>
            <div class="invalid-feedback">Title is required.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="editDesc" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const todoForm = document.getElementById('todoForm');
const titleInput = document.getElementById('titleInput');
const descInput = document.getElementById('descInput');
const itemsContainer = document.getElementById('itemsContainer');
const emptyState = document.getElementById('emptyState');
const countDisplay = document.getElementById('countDisplay');
const clearAllBtn = document.getElementById('clearAllBtn');

const editModal = new bootstrap.Modal(document.getElementById('editModal'));
const editTitle = document.getElementById('editTitle');
const editDesc = document.getElementById('editDesc');
const editForm = document.getElementById('editForm');

let todos = [];
let editId = null;

function uid() {
  return 'id_' + Date.now().toString(36) + Math.random().toString(36).slice(2,8);
}

function render() {
  itemsContainer.innerHTML = '';
  if (todos.length === 0) {
    emptyState.style.display = 'block';
  } else {
    emptyState.style.display = 'none';
  }

  todos.forEach(todo => {
    const col = document.createElement('div');
    col.className = 'col-12';

    const card = document.createElement('div');
    card.className = 'card todo-card';

    const cardBody = document.createElement('div');
    cardBody.className = 'card-body d-flex justify-content-between align-items-start';

    const content = document.createElement('div');
    content.className = 'flex-grow-1';

    const titleEl = document.createElement('h5');
    titleEl.className = 'card-title mb-1';
    titleEl.textContent = todo.title;

    if (todo.updated) {
      const badge = document.createElement('span');
      badge.className = 'badge-updated';
      badge.textContent = 'Updated';
      titleEl.appendChild(badge);
    }

    const descEl = document.createElement('p');
    descEl.className = 'card-text mb-2';
    descEl.textContent = todo.description || '';

    content.appendChild(titleEl);
    content.appendChild(descEl);

    const actions = document.createElement('div');
    actions.className = 'd-flex flex-column gap-2';

    const editBtn = document.createElement('button');
    editBtn.className = 'btn btn-sm btn-outline-primary';
    editBtn.textContent = 'Edit';
    editBtn.addEventListener('click', () => {
      editId = todo.id;
      editTitle.value = todo.title;
      editDesc.value = todo.description || '';
      editModal.show();
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'btn btn-sm btn-outline-danger';
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', () => {
      todos = todos.filter(t => t.id !== todo.id);
      render();
    });

    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);

    cardBody.appendChild(content);
    cardBody.appendChild(actions);
    card.appendChild(cardBody);
    col.appendChild(card);
    itemsContainer.appendChild(col);
  });

  countDisplay.textContent = `${todos.length} item${todos.length === 1 ? '' : 's'}`;
}

todoForm.addEventListener('submit', e => {
  e.preventDefault();
  const title = titleInput.value.trim();
  const desc = descInput.value.trim();

  if (!title) {
    titleInput.classList.add('is-invalid');
    return;
  } else {
    titleInput.classList.remove('is-invalid');
  }

  todos.unshift({ id: uid(), title, description: desc, updated: false });
  todoForm.reset();
  render();
  titleInput.focus();
});

editForm.addEventListener('submit', e => {
  e.preventDefault();
  const title = editTitle.value.trim();
  const desc = editDesc.value.trim();

  if (!title) {
    editTitle.classList.add('is-invalid');
    return;
  } else {
    editTitle.classList.remove('is-invalid');
  }

  todos = todos.map(t => {
    if (t.id === editId) {
      return {...t, title, description: desc, updated: true};
    }
    return t;
  });

  editId = null;
  editModal.hide();
  render();
});

titleInput.addEventListener('input', () => {
  if (titleInput.classList.contains('is-invalid') && titleInput.value.trim()) {
    titleInput.classList.remove('is-invalid');
  }
});

clearAllBtn.addEventListener('click', () => {
  if (confirm('Clear all todos?')) {
    todos = [];
    editId = null;
    render();
  }
});

render();
</script>
</body>
</html>
